<div class="contenedor">
  <div class="contenedor-item">
      <h1> Listado de Categorias</h1>
      <button [routerLink]="['../crear']" mat-raised-button color="primary">N U E V O</button>
  </div>

  <div *ngIf="resultados">
      <table mat-table [dataSource]="resultados" class="mat-elevation-z8">

          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element"> 
                <button (click)="actualizarCategoria(element)" mat-raised-button color="primary">
                  <b><mat-icon color="white">edit</mat-icon></b>
                </button>
                <button [routerLink]="['../eliminar', element.id]" mat-raised-button color="warn">
                    <b><mat-icon color="white">delete</mat-icon></b>
                </button> 
              
              
              
              
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  </div>

</div>
