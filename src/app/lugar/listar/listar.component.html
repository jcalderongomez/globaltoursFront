<div class="contenedor">
    <div class="contenedor-item">
        <h1> Listado de Lugares</h1>
        <button [routerLink]="['../crear']" mat-raised-button color="primary">N U E V O</button>
    </div>

    <div *ngIf="resultados">
        <table mat-table [dataSource]="resultados" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>

              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
              </ng-container>

              <ng-container matColumnDef="gastoAproximado">
                <th mat-header-cell *matHeaderCellDef>Gasto Aproximado</th>
                <td mat-cell *matCellDef="let element"> {{element.gastoAproximado}} </td>
              </ng-container>


              <ng-container matColumnDef="imagenUrl">
                <th mat-header-cell *matHeaderCellDef>Imagen </th>
                <td mat-cell *matCellDef="let element"> 
                  <img [src]="element.imagenUrl" style="width: 10rem; border-radius: 100%;"/>  
                </td>
              </ng-container>
              
              <ng-container matColumnDef="pais">
                <th mat-header-cell *matHeaderCellDef>pais</th>
                <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
              </ng-container>
              
              <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef>categoria</th>
                <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
              </ng-container>
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element"> 
                  <button (click)="actualizarLugar(element)" mat-raised-button color="primary">
                    <b><mat-icon color="white">edit</mat-icon></b>
                  </button>
                    <button [routerLink]="['eliminar/', element.id]" mat-raised-button color="warn">
                      <b><mat-icon color="white">delete</mat-icon></b>
                    </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </div>

</div>
