<h2 mat-dialog-title>Actualizar Lugar</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field class="crear-lugar-field">
        <input matInput placeholder="Nombre del lugar" formControlName="nombre">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-lugar-field">
        <input matInput placeholder="Descripción" formControlName="descripción">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-lugar-field">
        <input matInput placeholder="Gasto Aproximado" formControlName="gastoAproximado">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-lugar-field">
        <input matInput placeholder="Imagen" formControlName="Imagen">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-lugar-field">
        <input matInput placeholder="Pais" formControlName="pais">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-lugar-field">
        <input matInput placeholder="Categoria" formControlName="categoria">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="cerrar()">Cerrar</button>
    <button class="mat-raised-button mat-primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
